<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/updateVideo" method="post">
    <input type="hidden" name="u_id" th:value="${u_id}" />
    <input type="hidden" name="video_id" th:value="${video_id}" />
    <input type="hidden" name="nickName" th:value="${nickName}" />
    <input type="hidden" name="search" th:value="${search}" />
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
        <label for="description">설명</label>
        <input type="text" id="description" name="description" placeholder="설명을 입력하세요">
    </div>
    <div class="form-group">
        <label for="playList">재생목록</label>
        <input type="text" id="playList" name="playList" placeholder="재생목록을 입력하세요">
    </div>
    <div class="form-group">
        <label for="category">카테고리</label>
        <input type="text" id="category" name="category" placeholder="카테고리를 입력하세요">
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
