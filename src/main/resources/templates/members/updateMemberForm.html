<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/updateMember" method="post">
    <input type="hidden" name="u_id" th:value="${u_id}" />
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요">
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요">
    </div>
    <div class="form-group">
      <label for="nickName">별명</label>
      <input type="text" id="nickName" name="nickName" placeholder="별명을 입력하세요">
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
